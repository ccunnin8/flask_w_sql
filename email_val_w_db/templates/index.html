<!doctype html>
<html>
  <head>
    <title>Validate Email Addresses</title>
    <link href="{{ url_for('static',filename='style.css')}}" type="text/css" rel="stylesheet">
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == "error" %}
          <p class="error">{{ message }}<p>
          {% elif category == "success" %}
          <p class="success">{{ message }}</p>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/check_email" method="post">
      <label for="email">Email: <input type="email" name="email" id="email" required></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
