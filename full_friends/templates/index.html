<!doctype html>
<html>
  <head>
    <title>Full Friends</title>
    <link href="{{ url_for('static',filename='style.css')}}" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table class="friends_table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Friend Since</td>
            <td>Year</td>
          </tr>
        </thead>
        <tbody>
          {% for friend in friends %}
          <tr>
            <td>{{ friend.name }}</td>
            <td>{{ friend.age }}</td>
            <td>{{ friend.friend_since }}</td>
            <td>{{ friend.year }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="/add_friend" method="POST">
        <h1>Add a Friend</h1>
        <label for="name">Name: <input type="text" name="name" id="name" required></label>
        <label for="age">Age: <input type="number" name="age" min="0" max="150"></label>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
