{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block main_div %} register {% endblock %}
{% block h1 %}Register Page{% endblock %}

{% block content %}
<form action="/register" method="post">
  <label for="first_name">First Name: </label><input type="text" name="first_name" id="first_name" required><br>
  <label for="last_name">Last Name: </label><input type="text" name="last_name" id="last_name" required><br>
  <label for="email">Email: </label><input type="email" name="email" id="email" required><br>
  <label for="password">Password: </label><input type="password" name="password" id="password" required><br>
  <label for="password2">Confirm Password: </label><input type="password" name="password2" id="password2" required><br>
  <input type="submit" value="Register">
</form>
{% endblock %}
